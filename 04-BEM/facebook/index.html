<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Facebook Login Page</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <section>
            <div class="container">
                <div class="branding">
                    <div class="wrapper">
                        <div class="branding__logo">
                            <img src="./logo.svg" alt="" />
                        </div>
                        <p class="branding__text">
                            Facebook helps you connect and share with the people
                            in your life.
                        </p>
                    </div>
                </div>
                <div class="login">
                    <div class="login__form">
                        <form action="" class="form">
                            <div class="form__email">
                                <input
                                    type="email"
                                    name=""
                                    id=""
                                    placeholder="Enter your email or phone number"
                                />
                            </div>
                            <div class="form__password">
                                <input
                                    type="password"
                                    name=""
                                    id=""
                                    placeholder="Password"
                                />
                            </div>
                            <input
                                class="form__login"
                                type="submit"
                                value="Log In"
                            />
                            <a href="#" class="form__forgot"
                                >Forgotten password?</a
                            >
                        </form>
                        <button class="signup">Create New Account</button>
                    </div>
                    <div class="login__link">
                        <span class="login__page"
                            ><a class="create--page" href="#">Create a Page</a>
                            for a celebrity, band or business.</span
                        >
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
